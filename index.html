<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/music.png.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Musicplayer</title>
</head>

<body>
    <div class="player-container">
        <div class="img-container">
            <img src="https://source.unsplash.com/random" alt="unsplashdan gelen foto">
        </div>
        <!--img-container-->
        <h2 id="title">Suzanne</h2>
        <h3 id="artist">Leonard Cohen</h3>
        <audio src="">
        </audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress">
            </div>
            <!--progress-->
            <div class="duration-wrapper">
                <span id="current-time">
                    0:00
                </span>
                <span id="duration">
                    2:34
                </span>
            </div>
            <!--duration-wrapper-->
        </div>
        <!--progress-container-->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="previous"></i>
            <i class="fas fa-play main-button" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>
        </div><!--controls-->
    </div>
    <!--player-container-->
</body>

</html>
